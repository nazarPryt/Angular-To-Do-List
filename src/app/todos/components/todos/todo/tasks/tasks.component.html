<mat-form-field class="input">
  <input matNativeControl type="text" placeholder="add task" [(ngModel)]="taskTitle" (keyup.enter)="addTaskHandler()" />
</mat-form-field>
<todo-task
  *ngFor="let task of tasks$ | async"
  [task]="task"
  (removeTaskEvent)="removeTask($event)"
  (changeTaskEvent)="changeTask($event)"></todo-task>
